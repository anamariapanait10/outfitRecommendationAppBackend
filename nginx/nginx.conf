upstream api_upstream {
   server localhost:3000;
}
server {
   listen 8000 ssl;
   server_name outfit-recommendation.xyz; 

   ssl_certificate /etc/letsencrypt/live/outfit-recommendation.xyz/fullchain.pem;
   ssl_certificate_key /etc/letsencrypt/live/outfit-recommendation.xyz/privkey.pem;

   ssl_protocols TLSv1.2 TLSv1.3;
   ssl_ciphers HIGH:!aNULL:!MD5;

   #server_name can add your domain or Ip address for your server in the production
   client_max_body_size 200M;
   location / {
      proxy_set_header X-Url-Scheme $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_pass http://api_upstream;
     }
 }